[buildout]
index = https://pypi.python.org/simple
find-links = 
    http://dist.plone.org
    http://download.zope.org/distribution/
    http://effbot.org/downloads

extends = http://dist.plone.org/release/5.1.0/versions.cfg

parts += 
    zeoserver
    instance
    supervisor-conf
    supervisor
    resources

versions = versions

[versions]
BeautifulSoup = 3.2.1
pyotp = 2.2.6
Genshi = 0.7

[zeoserver]
recipe = plone.recipe.zeoserver
blob-storage = ${buildout:directory}/var/blobstorage
zeo-address = ${instance:zeo-address}
pack-days = 7

[instance]
http-address = 8080
zeo-address = 8100
recipe = plone.recipe.zope2instance
zeo-client = True
shared-blob = on
blob-storage = ${zeoserver:blob-storage}
user = admin:admin
eggs = collective.converse

[supervisor]
recipe = zc.recipe.egg
eggs = supervisor

[supervisor-conf]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/supervisord.conf.in
output = ${buildout:directory}/etc/supervisord.conf

[resources]
recipe = zc.recipe.egg
eggs = Products.CMFPlone
scripts = plone-compile-resources
